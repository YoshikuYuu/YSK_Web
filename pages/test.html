<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Image and Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .diagonal-image {
            width: 100%;
            height: 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 0);
            object-fit: cover;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .text-container h1, .text-container p {
            margin: 0;
            position: relative;
            display: inline-block;
            color: white;
        }

        .text-container h1::before,
        .text-container p::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #ff4500; /* Change color as needed */
            overflow: hidden;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="diagonal-image" src="../images/kaltsitlab.jpg" alt="Diagonal Image">
        <div class="text-container">
            <h1 data-text="Your Diagonal Text">Your Diagonal Text</h1>
            <p data-text="This is a simple webpage with a diagonal image and aligned text.">This is a simple webpage with a diagonal image and aligned text.</p>
        </div>
    </div>
</body>
</html>
